services:
  discord-bot:
    container_name: 'pterodactyl-bot'
    image: adam80mb/pterodactyl-client-discord-bot:latest
    restart: unless-stopped
    environment:
      botToken: ${botToken}
      botClientID: ${botClientID}
      botServerID: ${botServerID}
      pteroAPI: ${pteroAPI}
      pteroURL: ${pteroURL}